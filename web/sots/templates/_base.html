<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CTData SOTS Portal</title>
    <!-- meta -->
    <meta name="description" content="CTData search page for CT Secretary of State Business Registration Database">
    <meta name="author" content="CTData">
    <link type="image/x-icon" href="/static/images/favicon.ico" rel="shortcut icon">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    {% block css %}
      <link rel="stylesheet" href="/static/css/font-awesome.min.css">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <link rel="stylesheet" href="/static/css/bootstrap-datepicker3.min.css">
      <link rel="stylesheet" href="/static/css/sots.css">
    {% endblock %}
  </head>
  <body>
    {% include 'partials/nav.html' %}
    <div id="main" class="container-fluid">
      <!-- child template -->
      {% block content %}{% endblock %}
    </div>
    {% include 'partials/footer.html' %}
    <!-- scripts -->
    {% if config.DEBUG == True %}
      <script>console.log('development mode. analytics not loading');</script>
    {% else %}
      {% include 'partials/analytics.html' %}
    {% endif %}
     {% block js %}
      <script src="/static/js/libs/jquery.min.js"></script>
      <script src="/static/js/libs/bootstrap.min.js"></script>
      <script src="/static/js/libs/bootstrap-datepicker.js"></script>
    {% endblock %}
  </body>
</html>
