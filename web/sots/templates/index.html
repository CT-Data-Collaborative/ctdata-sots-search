{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Search CTData SOTS Database</h1>
</div>

<div class="well">
        <form action="/" method="post" name="search" class="form-horizontal">
          {{ form.csrf_token }}
          <div class="control-group{% if form.search_term.errors %} error {% endif %}">
            <label for="search" class="control-label">Search: </label>
            <div class="controls">
              {{ form.search_term(size=30) }}
              {% for error in form.search_term.errors %}
                <span class="help-inline">[{{ error }}]</span><br>
              {% endfor %}
            </div>
            <!-- /.controls -->
            <!-- /.control-label -->
          </div>
            <div>
                {{ form.choice.label }}:
                {{ form.choice() }}
            </div>

          <!-- /.control-group -->
          <div class="control-group">
            <div class="controls">
              <input type="submit" value="Go" class="btn btn-primary">
              <!-- /.btn btn-primary -->
            </div>
            <!-- /.controls -->
          </div>
          <!-- /.control-group -->
        </form>
        <!-- /.form-horizontal -->
      </div>
      <!-- /.well -->
<br>


{% endblock %}
