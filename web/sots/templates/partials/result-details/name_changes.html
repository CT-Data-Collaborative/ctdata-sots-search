{% if name_changes %}
<p class='table-name'>Name Changes <i class="fa fa-minus-circle button--toggle" data-target="name-changes"></i></p>
<table id="name-changes">
    <thead>
        <tr>
            <th>Filing Number</th>
            <th>Old Name</th>
            <th>New Name</th>
            <th>Date of Name Change</th>
        </tr>
    </thead>
    <tbody>
        {% for name_change in name_changes %}
        <tr>
            <td>{{ name_change.id_bus_flng }}</td>
            <td>{{ name_change.nm_old }}</td>
            <td>{{ name_change.nm_new }}</td>
            <td>{{ name_change.dt_changed }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
<p class='table-name'>No Name Changes Found</p>
{% endif %}
