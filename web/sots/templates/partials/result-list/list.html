<table>
    <thead>
        <!--<th>#</th>-->
        <th class="sortable-header" data-sort-by="nm_name">Business Name</th>
        <th class="sortable-header" data-sort-by="dt_origin">Date Registered</th>
        <th class="sortable-header" data-sort-by="status">Status</th>
        <th class="sortable-header" data-sort-by="city">Business Address</th>
        <th class="sortable-header" data-sort-by="city">City/State</th>
    </thead>
    <tbody>
        {% for result in results.items %}
        <tr class="{{ loop.cycle('odd', 'even') }}">
            <!--<td>{{ loop.index }}</td>-->
            <td><a href="{{ url_for('detail', id=result.id_bus) }}">{{ result.nm_name }}</a></td>
            <td class="reg-date">{{ result.dt_origin }}</td>
            <td>{{ result.status }}</td>
            <td>{{ result.address }}</td>
            <td>{{ result.city_state}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
