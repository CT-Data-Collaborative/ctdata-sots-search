<table>
    <thead>
        <!--<th>#</th>-->
        <th>Business Name</th>
        <th>Business ID</th>
        <th>Date Registered</th>
        <th>Status</th>
        <th>Business Address</th>
    </thead>
    <tbody>
        {% for result in results.items %}
        <tr class="{{ loop.cycle('odd', 'even') }}">
            <!--<td>{{ loop.index }}</td>-->
            <td><a href="{{ url_for('detail', id=result.id_bus) }}">{{ result.nm_name }}</a></td>
            <td>{{ result.id_bus }}</td>
            <td>{{ result.dt_origin }}</td>
            <td>{{ result.status }}</td>
            <td>{{ result.address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
