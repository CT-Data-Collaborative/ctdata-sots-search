<div class="top-paginate">
    <span class="query-info">Search results for "{{ q_obj.query }}". {{ results.total }} total results found.</span>
    <form action="{{ url_for('download') }}" method="post" name="download">
    {% include 'partials/download_form.html' %}
    <!--<span class="download"><i class="fa fa-download"></i> Download Results</span>-->
    <!-- /.download -->
        <!--{% if results.total > 0 %}Click on Business Name for more information.{% endif %}</span>-->
    <span class="paginate-navigate">
        {% if results.has_prev %}
            <a href="{{ url_for('search_results', page=results.prev_num, start_date=start_date, end_date=end_date, **q_obj) }}">
                <icon class="fa fa-chevron-circle-left"></icon>
            </a>
        {% endif %}
        {% if results.has_next %}
            <a href="{{ url_for('search_results', page=results.next_num, start_date=start_date, end_date=end_date, **q_obj) }}">
                <icon class="fa fa-chevron-circle-right"></icon>
            </a>
        {% endif %}
    </span>
    {% if results.total > 0 %}
    <span class="paginate-info">{{ results.page }} of {{ results.pages }}</span>
    {% endif %}
</div>
<!-- /.top-paginate -->
